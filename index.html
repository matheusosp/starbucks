<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="line"></div>
        <div class="container header--area">
            <div class="header-left">
                <a href="/">
                    <img src="assets/images/logo.png" alt="Logo"/>
                </a>
            </div>
            <div class="header-right">

                <div class="header-search">
                    <form action="">
                        <input type="text" name="search" placeholder="Search"/>
                        <button><img src="assets/images/loupe.png" alt="lupa"></button>
                    </form>
                </div>

                <div class="header-menu">
                    <img src="assets/images/menu.png" alt="Menu">
                </div>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1>Starbucks<br/>Happy Hour</h1>
            <span>We'll meet you in your inbox. Drink deals are on their way.</span> 
            <div class="banner-images">
                <img src="assets/images/c1.jpg" alt="">
                <img src="assets/images/c2.jpg" alt="">
                <img src="assets/images/c3.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
